<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script> <!--defer is for loading script.js after the page done rendering-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzvhhNpLARq3h9_7RHAjQRGue1B8B4MVM&libraries=places&callback=initMap">
    </script> 
    
    <title>Luna</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>

    <div class="content">
        <div class="general-information">
            <div class="status">Enter A Location</div>
            <div class="location">To Find The Moon-Cast</div>
        </div>
        <div class="detail-section">
            <div class="detail">
                <div class="title">Rise</div>
                <div class="value">TBD</div>
            </div>

            <div class="detail">
                <div class="title">Set</div>
                <div class="value">TBD</div>
            </div>

            <div class="detail">
                <div class="title">Illumination</div>
                <div class="value">TBD</div>
            </div>
        </div>
        <div class="city-search-container">
            <input type="text" class="city-search" data-city-search placeholder="Enter Location">
        </div>
    </div>
    </div> 

</body>
</html>
